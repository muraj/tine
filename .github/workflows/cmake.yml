name: CMake

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    name: ${{ matrix.config.name }}
    runs-on: ${{ matrix.config.os }}
    strategy:
      fail-fast: false
      matrix:
        config:
        - {
          name: "Windows Latest MSVC",
          os: windows-latest,
          build: Debug,
          cmake_args: ""
        }
        - {
          name: "Ubuntu Latest GCC",
          os: ubuntu-latest,
          build: Debug,
          cmake_args: ""
        }

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: 'recursive'
        fetch-depth: 1

    - name: Install glslang
      uses: humbletim/setup-vulkan-sdk@v1.2.0
      with:
        vulkan-query-version: 1.2.198.1
        vulkan-components: Glslang
        vulkan-use-cache: true

    - name: Install Dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        # Build-time dependencies
        sudo apt install xorg-dev

    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: |
        cmake -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{matrix.config.build}} ${{matrix.config.cmake_args}}

    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --parallel --config ${{matrix.config.build}}
    
    - name: Static Analysis
      if: runner.os == 'Windows'
      uses: microsoft/msvc-code-analysis-action@v0.1.1
      id: run-analysis
      with:
        cmakeBuildDirectory: ${{github.workspace}}/build
        buildConfiguration: ${{matrix.config.build}}
        # Ruleset file that will determine what checks will be run
        ruleset: NativeRecommendedRules.ruleset
        # Paths to ignore analysis of CMake targets and includes
        ignoredPaths: ${{github.workspace}}/vendor
    
    - name: Upload Static Analysis
      if: runner.os == 'Windows'
      uses: github/codeql-action/upload-sarif@v2
      with:
        sarif_file: ${{ steps.run-analysis.outputs.sarif }}

    #- name: Test
